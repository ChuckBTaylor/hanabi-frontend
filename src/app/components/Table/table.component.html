<div class="hanabi-table">
  <div class="their-hand-holder" *ngFor="let hand of theirHands">
    <their-hand [theirName]="hand.theirName" [theirCards]="hand.theirCards">
    </their-hand>
  </div>
  <div class='garbage-area-holder' *ngIf='hasDiscardedCards()' >
    Discarded Cards:
    <garbage-area [discardedCards]='discardedCards'></garbage-area>
  </div>
  <div class='my-hand-holder'>
    <my-hand [myCards]='myHand'></my-hand>
  </div>
</div>
